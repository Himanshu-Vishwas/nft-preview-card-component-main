<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="" class="mainImage" />
      </div>

      <h3>Equilibrium #3429</h3>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="value-days">
        <div class="value">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" /><strong>0.041 ETH</strong>
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="" />
          3 days left
        </div>
      </div>

      <div class="avatar">
        <img src="./images/image-avatar.png" alt="" class="avatarImg" />
        Creation of <span class="name">Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
